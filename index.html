<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form PHP</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main>

        <!-- Section Form -->
        <section id="sectiom-form">
            <div class="container">
                <form action="" class="my-5">
                    <div class="mb-3">
                        <label for="form-text" class="form-label">Scrivi un testo</label>
                        <textarea class="form-control" id="form-text" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="form-input" class="form-label">Parola da censurare</label>
                        <input type="text" class="form-control" id="form-input" placeholder="">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
